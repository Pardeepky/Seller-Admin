<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Seller-Admin</title>
</head>

<body>
    <section>
        <div class="container">
            <h2 class="text-center m-2">Seller Admin Page</h2>
            <form id="expForm" onsubmit="addProduct(event)">
                <div class="form-floating m-5">
                    <input type="number" class="form-control" id="price" aria-label="Selling Price"
                        placeholder="Please insert Amount">
                    <label class="form-label">
                        <h6>Selling Price:</h6>
                    </label>
                </div>
                <div class="form-floating m-5">
                    <input type="text" class="form-control" id="name" aria-label="Product Name"
                        placeholder="Please insert description">
                    <label class="form-label">
                        <h6>Product Name</h6>
                    </label>
                </div>
                <div class="form-floating m-5">
                    <select class="form-control" id="category" aria-label="Last name" placeholder="Please select">
                        <option value="Electronics">Electronics</option>
                        <option value="Food">Food</option>
                        <option value="Skincare">Skincare</option>
                    </select>
                    <label class="form-label">
                        <h6>Choose a Category</h6>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary ms-5">Add Product</button>
            </form>
        </div>
    </section>
    <section class="mt-5">
        <section class="mt-5">
            <table class="table table-striped">
                <thead>
                    <h1>Electronic Items</h1>
                </thead>
                <tbody id="listOfElectronic">
                </tbody>
            </table>
            <table class="table table-striped">
                <thead>
                    <h1>Food Items</h1>
                </thead>
                <tbody id="listOfFood">
                </tbody>
            </table>
            <table class="table table-striped">
                <thead>
                    <h1>Skincare Items</h1>
                </thead>
                <tbody id="listOfSkincare">
                </tbody>
            </table>
        </section>
    </section>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
</body>

</html>
